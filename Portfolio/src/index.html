<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Yaroslav Bodnar</title>
</head>
<body>
	<!-- Preloader Start -->
	<div class="preloader hidden">
		<div class="preloader-after"></div>
		<div class="preloader-before"></div>
		<div class="preloader-block">
			<div class="preloader-block__title"></div>
			<div class="preloader-block__percent"></div>
			<div class="preloader-block__loading"></div>
		</div>
		<div class="preloader-bar">
			<div class="preloader-bar__progress"></div>
		</div>
	</div>
	<!-- Preloader End -->

	<div id="page">
		<!-- Header Start -->
		<header>
			<div class="header-content">
				<!-- Mobile Header -->
				<div class="header-mobile">
					<a href="#" class="header-toggle">
						<em class="fas fa-bars"></em>
					</a>
					<h2>Bodnar Yaroslav</h2>
				</div>

				<!-- Main Header -->
				<div class="header-main">
					<div class="simplebar-track vertical"></div>
					<div class="simplebar-track horizontal"></div>
					<div class="simplebar-scroll-content"></div>
				</div>
			</div>
		</header>
		<!-- Header End -->

		<!-- Main Start -->
		<div id="main" class="site-main">
			<!-- Banner Section Start -->
			<section id="home" class="banner-section pt-page page-active"></section>
			<!-- Banner Section End -->

			<!-- About Section Start -->
			<section id="about" class="about-section pt-page"></section>
			<!-- About Section End -->

			<!-- Resume Section Start -->
			<section id="resume" class="resume-section pt-page"></section>
			<!-- Resume Section End -->

			<!-- Portfolio Section Start -->
			<section id="portfolio" class="portfolio-section pt-page"></section>
			<!-- Portfolio Section End -->

			<!-- Blog Section Start -->
			<section id="blog" class="blog-section pt-page"></section>
			<!-- Blog Section End -->

			<!-- Contact Section Start -->
			<section id="contact" class="contact-section pt-page"></section>
			<!-- Contact Section End -->

		</div>
		<!-- Main End -->
	</div>
</body>
</html>
